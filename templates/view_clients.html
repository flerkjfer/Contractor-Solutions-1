{% extends "base.html" %}
{% block content %}
<h1>All Clients</h1>

<table border="1" cellpadding="5">
    <tr><th>First Name</th><th>Last Name</th></tr>

    {% for c in clients %}
    <tr>
        <td>{{ c.firstName }}</td>
        <td>{{ c.lastName }}</td>
    </tr>
    {% endfor %}
</table>

<p><a href="/">Back</a></p>
{% endblock %}
