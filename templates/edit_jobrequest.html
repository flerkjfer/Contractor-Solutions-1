{% extends "base.html" %}
{% block content %}
<h2>Edit Job Request</h2>
<form method="POST">
    <label>Service:</label><br>
    <input type="text" name="service" value="{{ job.service }}" required><br><br>

    <label>Company:</label><br>
    <select name="companyID" required>
        {% for c in companies %}
        <option value="{{ c.companyID }}" {% if c.companyID == job.companyID %}selected{% endif %}>
            {{ c.name }}
        </option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Save Changes</button>
</form>
<p><a href="{{ url_for('view_jobrequests') }}">Back to My Job Requests</a></p>
{% endblock %}
